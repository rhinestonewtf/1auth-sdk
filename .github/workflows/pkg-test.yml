name: Package Manager Compatibility

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package-manager: [npm, pnpm, yarn]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        if: matrix.package-manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Pack the package
        run: npm pack

      - name: Create test project
        run: |
          mkdir -p /tmp/test-project
          cp scripts/test-pkg-install.mjs /tmp/test-project/
          cp rhinestone-1auth-*.tgz /tmp/test-project/

      - name: Test with ${{ matrix.package-manager }}
        working-directory: /tmp/test-project
        run: |
          # Initialize project
          if [ "${{ matrix.package-manager }}" = "yarn" ]; then
            yarn init -y
            yarn add ./rhinestone-1auth-*.tgz viem@^2.0.0 @wagmi/core@^2.0.0
          elif [ "${{ matrix.package-manager }}" = "pnpm" ]; then
            pnpm init
            pnpm add ./rhinestone-1auth-*.tgz viem@^2.0.0 @wagmi/core@^2.0.0
          else
            npm init -y
            npm install ./rhinestone-1auth-*.tgz viem@^2.0.0 @wagmi/core@^2.0.0
          fi

      - name: Verify package imports
        working-directory: /tmp/test-project
        run: node test-pkg-install.mjs
