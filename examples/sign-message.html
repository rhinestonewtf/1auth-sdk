<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Message - 1auth Example</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      .back {
        color: #666;
        text-decoration: none;
        font-size: 14px;
      }
      .back:hover {
        text-decoration: underline;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0052a3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        font-family: inherit;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      .section {
        margin: 24px 0;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
      }
      .section h2 {
        margin-top: 0;
        font-size: 18px;
      }
      .result {
        background: #e8f4e8;
        padding: 12px;
        border-radius: 6px;
        word-break: break-all;
        font-family: monospace;
        font-size: 14px;
      }
      .error {
        background: #f4e8e8;
        color: #a00;
      }
      .status {
        color: #666;
        font-size: 14px;
      }
      #address {
        font-family: monospace;
        background: #eee;
        padding: 4px 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back">&larr; Back to examples</a>
    <h1>Sign Message</h1>
    <p>Connect your passkey wallet and sign a message using <code>personal_sign</code>.</p>

    <div class="section">
      <h2>1. Connect Wallet</h2>
      <div id="connect-section">
        <button id="connect-btn">Connect Wallet</button>
        <p class="status" id="connect-status"></p>
      </div>
      <div id="connected-section" style="display: none;">
        <p>Connected: <span id="address"></span></p>
        <button id="disconnect-btn">Disconnect</button>
      </div>
    </div>

    <div class="section" id="sign-section" style="display: none;">
      <h2>2. Sign Message</h2>
      <textarea id="message" placeholder="Enter message to sign...">Hello, 1auth!</textarea>
      <br /><br />
      <button id="sign-btn">Sign Message</button>
      <p class="status" id="sign-status"></p>
      <div id="signature-result" style="display: none;">
        <p><strong>Signature:</strong></p>
        <div class="result" id="signature"></div>
      </div>
    </div>

    <script type="module" src="/src/sign-message.ts"></script>
  </body>
</html>
